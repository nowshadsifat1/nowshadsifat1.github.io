<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Class Registration</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Summer Class Registration</h1>
        <button id="theme-toggle">Light/Dark Mode</button>
    </header>

    <!-- Registration Form -->
    <section id="registration-section" class="active">
        <h2>Student Registration</h2>
        <form id="registration-form">
            <label>Student Name: <input type="text" id="student-name" required></label>
            <label>Parent's Name: <input type="text" id="parent-name" required></label>
            <label>Phone Number(s): <input type="text" id="phone-number" required></label>
            <label>Grade in School: <input type="number" id="grade" required></label>
            <label>Class: 
                <select id="class" required>
                    <option value="Beginner Quida">Beginner Quida</option>
                    <option value="Advanced Quida">Advanced Quida</option>
                    <option value="Juz Amma">Juz Amma</option>
                    <option value="Quran">Quran</option>
                    <option value="Hifz Boys">Hifz Boys</option>
                    <option value="Hifz Girls">Hifz Girls</option>
                </select>
            </label>
            <label>Gender:
                <select id="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </label>
            <label>Has Siblings? 
                <input type="checkbox" id="has-siblings">
            </label>

            <!-- Sibling Form -->
            <div id="sibling-section" style="display:none;">
                <h3>Sibling Information</h3>
                <label>Sibling Name: <input type="text" id="sibling-name"></label>
                <label>Sibling Grade: <input type="number" id="sibling-grade"></label>
                <label>Sibling Class: 
                    <select id="sibling-class">
                        <option value="Beginner Quida">Beginner Quida</option>
                        <option value="Advanced Quida">Advanced Quida</option>
                        <option value="Juz Amma">Juz Amma</option>
                        <option value="Quran">Quran</option>
                        <option value="Hifz Boys">Hifz Boys</option>
                        <option value="Hifz Girls">Hifz Girls</option>
                    </select>
                </label>
                <button type="button" id="add-sibling">Add Another Sibling</button>
            </div>

            <button type="submit">Submit Registration</button>
        </form>
    </section>

    <!-- Pending Applications Section -->
    <section id="pending-section">
        <h2>Pending Registrations</h2>
        <input type="text" id="search" placeholder="Search by name or tag">
        <div id="pending-list"></div>
    </section>

    <!-- Login Modal for Admin Pages -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h3>Admin Login</h3>
            <label>Username: <input type="text" id="username" required></label>
            <label>Password: <input type="password" id="password" required></label>
            <button id="login-btn">Login</button>
        </div>
    </div>
</body>
</html>
